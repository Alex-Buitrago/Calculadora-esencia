<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10002b">
    <meta name="description" content="Calculadora profesional de esencias para The Forge">
    <title>Esencias Pro - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-particles"></div>
    <div class="bg-gradient"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">‚ö°</div>
                <div class="logo-text">
                    <h1>FORGE CALCULATOR</h1>
                    <p>Optimiza tus esencias con precisi√≥n</p>
                </div>
            </div>
        </header>

        <!-- Config Section -->
        <section class="config-section">
            <div class="config-box" data-aos="fade-right">
                <div class="config-label">
                    <span class="icon">üí∞</span>
                    <span>Saldo Actual</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="saldo-inicial" class="config-input" value="0" placeholder="0">
                    <span class="input-suffix">$</span>
                </div>
            </div>
            <div class="config-box" data-aos="fade-left">
                <div class="config-label">
                    <span class="icon">üéØ</span>
                    <span>Meta Final</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="meta-valor" class="config-input" value="0" placeholder="0">
                    <span class="input-suffix">$</span>
                </div>
            </div>
        </section>

        <!-- Items Section -->
        <section class="items-section" data-aos="fade-up">
            <div class="section-header">
                <div class="section-title">
                    <span class="icon">‚ú®</span>
                    <span>Inventario de Esencias</span>
                </div>
                <button class="btn-icon" id="toggle-items" title="Colapsar/Expandir">
                    <span>‚ñº</span>
                </button>
            </div>
            <div id="items-grid" class="items-grid"></div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions" data-aos="fade-up">
            <button class="btn btn-save" id="btn-save">
                <span class="btn-icon-inner">üíæ</span>
                <span>Guardar</span>
            </button>
            <button class="btn btn-clear" id="btn-clear">
                <span class="btn-icon-inner">üßπ</span>
                <span>Limpiar</span>
            </button>
            <button class="btn btn-export" id="btn-export">
                <span class="btn-icon-inner">üì§</span>
                <span>Exportar</span>
            </button>
        </section>

        <!-- Results -->
        <section class="results-section" data-aos="fade-up">
            <div class="results-header">
                <span>üìä Resultados</span>
            </div>
            <div class="results-content">
                <div class="result-row">
                    <span class="result-label">Venta Total</span>
                    <span class="result-value" id="total-venta">0</span>
                </div>
                <div class="result-divider"></div>
                <div class="result-row result-main">
                    <span class="result-label">Nuevo Balance</span>
                    <span class="result-value result-total" id="nuevo-balance">0</span>
                </div>
                <div id="status-message" class="status-message status-success">
                    <span class="status-icon">‚ÑπÔ∏è</span>
                    <span class="status-text">Ingresa tus datos para comenzar</span>
                </div>
            </div>
        </section>

        <!-- Recommendations -->
        <section id="recommendations" class="recommendations hidden" data-aos="fade-up">
            <div class="recommendations-header">
                <span class="icon">üí°</span>
                <span>Sugerencias de Compra √ìptimas</span>
            </div>
            <div id="recommendations-grid" class="recommendations-grid"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Hecho con <span class="heart">‚ù§Ô∏è</span> para jugadores de The Forge</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-message"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
